<!DOCTYPE html>

<html>
<head>

<body>

	<form id="loginForm">
   <label for="fname">First Name: </label>
	<input type="text" id="fname" class="fname" placeholder="Virat">
	 <label for="lname">Last Name: </label>
	<input type="text" id="lname" class="lname" placeholder="Kohli">

	<label for="pnumber">Phone Number: </label>
	<input type="tel"  class="pnumber" id="pnumber" placeholder="999988877" >
	<label for="email">Email ID:</label>
	<input type="email" class="email" id="email" placeholder="viratkohil@temp.xyz">
		<br>
	 <button type="submit" class="btn btn-primary mb-3">Submit</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

	<script>
		document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Customize this based on your needs.
            alert(
                "First Name: " + event.target['First Name'].value + "\n" +
                "Last Name: " + event.target['Last Name'].value + "\n" +
                "Phone Number: " + event.target['Phone Number'].value + "\n" +
                "Email ID: " + event.target['Email ID'].value
            );
        });
	</script>
